name: CI-CD - Build, Push and (Optional) Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME_OVERRIDE || format('yourdockerhubuser/wisecow') }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          file: ./Dockerfile
      - name: Update k8s deployment image and apply manifests (optional)
        if: ${{ secrets.KUBE_CONFIG != '' }}
        env:
          KUBECONFIG_B64: ${{ secrets.KUBE_CONFIG }}
          IMAGE_TO_DEPLOY: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          echo "$KUBECONFIG_B64" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          # replace placeholder in deployment manifest and apply
          sed -i "s|REPLACE_IMAGE_WITH_BUILDER|${IMAGE_TO_DEPLOY}|g" k8s/deployment.yaml
          kubectl apply -f k8s/
